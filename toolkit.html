<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Toolkits for Couterparts</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
		<style>
			p {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				font-family: Arial;
				font-size: 12px;
			}
			a.code {
				position: fixed;
				bottom: 10px;
				right: 10px;
				font-family: Arial;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="../build/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/THREEx.FullScreen.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>

		<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

		<script>
			// custom global variables

			var objects = []

			init()
			animate()

			function init() {
				// scene

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 80000)
				camera.position.z = 850

				scene = new THREE.Scene()
				scene.background = null // transparent

				var ambient = new THREE.AmbientLight(0x101030)
				scene.add(ambient)

				// model

				var manager = new THREE.LoadingManager()
				manager.onProgress = function(item, loaded, total) {
					console.log(item, loaded, total)
				}

				var onProgress = function(xhr) {
					if (xhr.lengthComputable) {
						var percentComplete = (xhr.loaded / xhr.total) * 100
						if (percentComplete < 100) {
							var downloaded = "Loading: " + Math.round(percentComplete, 2) + "%"
						} else {
							var downloaded = " "
						}
						document.getElementById("Loader").innerHTML = downloaded
					}
				}

				var onError = function(xhr) {}

				var texture = new THREE.Texture()
				var loader = new THREE.ImageLoader(manager)
				loader.load("images/texture.png", function(image) {
					texture.image = image
					texture.needsUpdate = true
				})

				var loader = new THREE.OBJLoader(manager)
				loader.load(
					"toolkit/toolkit.obj",
					function(object) {
						object.traverse(function(child) {
							if (child instanceof THREE.Mesh) {
								child.material.map = texture
								child.material.side = THREE.DoubleSide
							}
						})

						object.position.y = 0
						object.position.x = 0
						object.scale.x = 150
						object.scale.y = 150
						object.scale.z = 150
						scene.add(object)

						if (window.innerWidth <= 1000) {
							object.scene.rotation.z = 1.6
							threeCamera.position.z = 750
							threeCamera.position.x = -20
						}
					},
					onProgress,
					onError
				)

				// render model

				if (Detector.webgl) renderer = new THREE.WebGLRenderer({ antialias: true })
				else renderer = new THREE.CanvasRenderer()
				projector = new THREE.Projector()
				renderer.shadowMap.enabled = true
				renderer.shadowMap.type = THREE.PCFSoftShadowMap

				renderer = new THREE.WebGLRenderer({ alpha: true })
				renderer.setClearColor(0x000000, 0)
				renderer.setPixelRatio(2)

				renderer.setSize(innerWidth, innerHeight)
				container = document.getElementById("ThreeJS")
				container.appendChild(renderer.domElement)
				document.addEventListener("mousedown", onDocumentMouseDown, false)
				document.addEventListener("mousemove", onDocumentMouseMove, false)
				window.addEventListener("resize", onWindowResize, false)

				// events

				THREEx.WindowResize(renderer, camera)
				THREEx.FullScreen.bindKey({ charCode: "m".charCodeAt(0) })

				// controls

				controls = new THREE.OrbitControls(camera, renderer.domElement)
				controls.enableZoom = true
				controls.enablePan = true
				controls.autoRotate = true
				controls.autoRotateSpeed = -0.25

				// stats

				stats = new Stats()
				stats.domElement.style.position = "relative"
				stats.domElement.style.bottom = "0px"
				stats.domElement.style.display = "none"
				stats.domElement.style.zIndex = 100
				container.appendChild(stats.domElement)

				// light

				var light = new THREE.PointLight(0xffffff, 1, 0)
				light.position.set(0, 0, 900)
				var ambientLight = new THREE.AmbientLight(0x101030)
				scene.add(light)
			}

			// labels

			var geometry = new THREE.SphereGeometry(4, 32, 32)
			for (var i = 0; i < 6; i++) {
				var object = new THREE.Mesh(
					geometry,
					new THREE.MeshBasicMaterial({
						shading: THREE.FlatShading,
						color: 0x0000ee
					})
				)

				console.log(object)
				switch (i) {
					case 0:
						camera.add(object)
						object.userData = {
							URL: "https://toolkits-for-counterparts.vercel.app/artists/cj"
						}
						object.position.set(154, 200, 20) //x, y, z

						var spriteMap = new THREE.TextureLoader().load("toolkit/names/CJ.png")
						var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap })
						var spriteCJ = new THREE.Sprite(spriteMaterial)
						spriteCJ.scale.set(72, 34, 1)
						spriteCJ.position.set(195, 200, 20)
						scene.add(spriteCJ)

						break
					case 1:
						object.userData = {
							URL: "https://toolkits-for-counterparts.vercel.app/artists/yifan"
						}
						object.position.set(-241, 220, -10)

						var spriteMap = new THREE.TextureLoader().load("toolkit/names/Yifan.png")
						var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap })
						var spriteYifan = new THREE.Sprite(spriteMaterial)
						spriteYifan.scale.set(79, 34, 1)
						spriteYifan.position.set(-195, 220, -10)
						scene.add(spriteYifan)

						break
					case 2:
						object.userData = {
							URL: "https://toolkits-for-counterparts.vercel.app/artists/jam"
						}
						object.position.set(-240, 15, -130)

						var spriteMap = new THREE.TextureLoader().load("toolkit/names/Jam.png")
						var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap })
						var spriteJam = new THREE.Sprite(spriteMaterial)
						spriteJam.scale.set(61, 34, 1)
						spriteJam.position.set(-205, 15, -130)
						scene.add(spriteJam)

						break
					case 3:
						object.userData = {
							URL: "https://toolkits-for-counterparts.vercel.app/artists/paolo"
						}
						object.position.set(-153, -70, 93)

						var spriteMap = new THREE.TextureLoader().load("toolkit/names/Paolo.png")
						var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap })
						var spritePaolo = new THREE.Sprite(spriteMaterial)
						spritePaolo.scale.set(67, 34, 1)
						spritePaolo.position.set(-115, -70, 93)
						scene.add(spritePaolo)

						break
					case 4:
						object.userData = {
							URL: "https://toolkits-for-counterparts.vercel.app/artists/frances"
						}
						object.position.set(232, 30, 10)

						var spriteMap = new THREE.TextureLoader().load("toolkit/names/Frances.png")
						var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap })
						var spriteFrances = new THREE.Sprite(spriteMaterial)
						spriteFrances.scale.set(95, 34, 1)
						spriteFrances.position.set(285, 30, 10)
						scene.add(spriteFrances)

						break
					case 5:
						object.userData = {
							URL: "https://toolkits-for-counterparts.vercel.app/artists/niloo"
						}
						object.position.set(137, -185, -100)

						var spriteMap = new THREE.TextureLoader().load("toolkit/names/Niloo.png")
						var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap })
						var spriteNiloo = new THREE.Sprite(spriteMaterial)
						spriteNiloo.scale.set(67, 34, 1)
						spriteNiloo.position.set(175, -185, -100)
						scene.add(spriteNiloo)
				}

				scene.add(object)
				objects.push(object)
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight
				camera.updateProjectionMatrix()
			}

			function onDocumentMouseDown(event) {
				event.preventDefault()
				var vector = new THREE.Vector3((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1, 0.5)
				projector.unprojectVector(vector, camera)
				var raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize())
				var intersects = raycaster.intersectObjects(objects)
				if (intersects.length > 0) {
					window.open(intersects[0].object.userData.URL, "_target")
					intersects[0].object.material.color = new THREE.Color(0x006400)
					intersects[0].object.material.needsUpdate = true
				}
			}

			function onDocumentMouseMove(event) {
				var mouse = new THREE.Vector2()
				mouse.x = (event.clientX / window.innerWidth) * 2 - 1
				mouse.y = -(event.clientY / window.innerHeight) * 2 + 1
				var raycaster2 = new THREE.Raycaster()
				raycaster2.setFromCamera(mouse, camera)
				var intersects2 = raycaster2.intersectObjects(objects)
				if (intersects2.length > 0) {
					$("html,body").css("cursor", "w-resize")
				} else {
					$("html,body").css("cursor", "default")
				}
			}

			function animate() {
				requestAnimationFrame(animate)
				render()
				update()
			}

			function update() {
				controls.update()
				stats.update()
			}

			function render() {
				renderer.render(scene, camera)
			}
		</script>

		<p><span id="Loader"></span></p>
	</body>
</html>

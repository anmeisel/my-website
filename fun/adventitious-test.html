<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

		<style>
			p {
				visibility: visible;
				position: absolute;
				color: black;
				z-index: 9999999;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
			}
			body {
				background-color: dimgray;
			}
		</style>
	</head>

	<body>
		<script src="../build/three.js"></script>
		<script src="../js/OrbitControls.js"></script>
		<script src="../js/OBJLoader.js"></script>

		<script src="../js/Detector.js"></script>
		<script src="../js/stats.js"></script>
		<script src="../js/CanvasRenderer.js"></script>
		<script src="../js/stats.min.js"></script>
		<script src="../js/Projector.js"></script>
		<script src="../js/THREEx.KeyboardState.js"></script>
		<script src="../js/THREEx.FullScreen.js"></script>
		<script src="../js/THREEx.WindowResize.js"></script>

		<div id="ThreeJS" style="position: absolute; left:0px; top:0px" class="about"></div>

		<script>
			var container

			var camera, scene, renderer

			var mouseX = 0,
				mouseY = 0

			// var windowHalfX = window.innerWidth / 2
			// var windowHalfY = window.innerHeight / 2

			init()
			animate()

			function init() {
				container = document.getElementById("ThreeJS")
				document.body.appendChild(container)

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 80000)
				camera.position.z = 850

				// scene

				scene = new THREE.Scene()

				var ambient = new THREE.AmbientLight(0x101030)
				scene.add(ambient)

				var directionalLight = new THREE.DirectionalLight(0xffeedd)
				directionalLight.position.set(0, 0, 1)
				scene.add(directionalLight)

				var directionalLight1 = new THREE.DirectionalLight(0xffeedd)
				directionalLight1.position.set(1, 1, -1)
				scene.add(directionalLight1)

				// var directionalLight2 = new THREE.DirectionalLight(0xffeedd)
				// directionalLight2.position.set(1, 1, 1)
				// scene.add(directionalLight2)

				var directionalLight3 = new THREE.DirectionalLight(0xffeedd)
				directionalLight3.position.set(-1, -1, 1)
				scene.add(directionalLight3)

				// texture

				var manager = new THREE.LoadingManager()
				manager.onProgress = function(item, loaded, total) {
					console.log(item, loaded, total)
				}

				var texture = new THREE.Texture()

				var onProgress = function(xhr) {
					if (xhr.lengthComputable) {
						var percentComplete = (xhr.loaded / xhr.total) * 100
						if (percentComplete < 100) {
							var downloaded = "Loading: " + Math.round(percentComplete, 2) + "%"
						} else {
							var downloaded = " "
						}
						document.getElementById("myText").innerHTML = downloaded
					}
				}

				var onError = function(xhr) {}

				var loader = new THREE.ImageLoader(manager)
				loader.load("../images/scan.png", function(image) {
					texture.image = image
					texture.needsUpdate = true
				})

				// model

				var loader = new THREE.OBJLoader(manager)
				loader.load(
					"../images/root.obj",
					function(object) {
						object.traverse(function(child) {
							if (child instanceof THREE.Mesh) {
								child.material.map = texture
								child.material.side = THREE.DoubleSide
							}
						})

						object.position.y = 0
						object.position.x = 0

						object.rotation.x = 150

						object.scale = 1000
						scene.add(object)
					},
					onProgress,
					onError
				)

				//

				controls = new THREE.OrbitControls(camera)
				controls.enabled = true
				controls.enableZoom = true
				controls.autoRotate = true

				renderer = new THREE.WebGLRenderer({ alpha: true })
				renderer.setClearColor(0x000000, 0)
				renderer.setPixelRatio(window.devicePixelRatio)
				renderer.setSize(window.innerWidth, window.innerHeight)
				container.appendChild(renderer.domElement)

				// document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener("resize", onWindowResize, false)
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2
				windowHalfY = window.innerHeight / 2

				camera.aspect = window.innerWidth / window.innerHeight
				camera.updateProjectionMatrix()

				renderer.setSize(window.innerWidth, window.innerHeight)
			}

			function onDocumentMouseMove(event) {
				mouseX = (event.clientX - windowHalfX) / 2
				mouseY = (event.clientY - windowHalfY) / 2
			}

			function animate() {
				requestAnimationFrame(animate)
				render()
			}

			function render() {
				// camera.position.x += (mouseX - camera.position.x) * 0.003
				// camera.position.y += (-mouseY - camera.position.y) * 0.003

				camera.lookAt(scene.position)

				renderer.render(scene, camera)
			}
		</script>

		<p>
			<span id="myText"></span>
		</p>
	</body>
</html>
